<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 DIAGNÓSTICO DIGITAL SUPREMO | Revolução IA em MT</title>
    
    <!-- Bibliotecas essenciais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js" defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            --gold-gradient: linear-gradient(45deg, #f7971e 0%, #ffd200 100%);
            --cyber-gradient: linear-gradient(45deg, #12c2e9 0%, #c471ed 50%, #f64f59 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--text-primary);
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background otimizado para mobile */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }

        @media (min-width: 768px) {
            #bg-canvas {
                opacity: 1;
            }
        }

        /* Mesh gradient overlay */
        .mesh-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        /* Header revolucionário */
        /* Hero section - Mobile first */
        .hero-section {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .hero-section {
                padding: 80px 40px;
                border-radius: 32px;
                margin-bottom: 50px;
                backdrop-filter: blur(20px) saturate(150%);
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(75, 0, 130, 0.1), transparent, rgba(255, 20, 147, 0.1), transparent);
            animation: heroRotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes heroRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-badge {
            background: var(--cyber-gradient);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: inline-block;
            animation: badgePulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(18, 194, 233, 0.4);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(18, 194, 233, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(18, 194, 233, 0.6); }
        }

        .hero-title {
            font-size: 2rem;
            background: var(--cyber-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: clamp(2.5rem, 6vw, 5rem);
                margin-bottom: 25px;
                font-weight: 900;
                letter-spacing: -0.03em;
                line-height: 1.1;
            }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .hero-subtitle {
                font-size: 1.6rem;
                margin-bottom: 35px;
                font-weight: 500;
            }
        }

        .hero-warning {
            background: var(--danger-gradient);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            text-transform: none;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        @media (min-width: 768px) {
            .hero-warning {
                padding: 25px 45px;
                border-radius: 50px;
                font-weight: 800;
                font-size: 1.2rem;
                animation: warningPulse 2s infinite, warningGlow 3s ease-in-out infinite alternate;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 20px 50px rgba(255, 107, 107, 0.5);
            }
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes warningGlow {
            0% { box-shadow: 0 20px 50px rgba(255, 107, 107, 0.5); }
            100% { box-shadow: 0 25px 70px rgba(255, 107, 107, 0.8); }
        }

        /* Sistema de progresso holográfico */
        .progress-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        .progress-fill {
            fill: none;
            stroke: url(#hologramGradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 20px rgba(18, 194, 233, 0.8));
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percentage {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .progress-percentage {
                font-size: 2.5rem;
                font-weight: 900;
                margin-bottom: 10px;
            }
        }

        .progress-label {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stats dashboard */
        .stats-dashboard {
            position: fixed;
            top: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            z-index: 100;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Cards de pergunta épicos */
        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
        }

        @media (min-width: 768px) {
            .question-card {
                backdrop-filter: blur(25px) saturate(150%);
                border-radius: 32px;
                padding: 60px 50px;
                margin-bottom: 50px;
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
                transform: translateY(100px);
            }
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 1s ease;
        }

        .question-card.active::before {
            left: 100%;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .question-number {
            background: var(--cyber-gradient);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.8rem;
            margin-right: 30px;
            position: relative;
            box-shadow: 0 15px 40px rgba(18, 194, 233, 0.5);
        }

        .question-number::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: var(--cyber-gradient);
            z-index: -1;
            opacity: 0.3;
            animation: numberPulse 2s infinite;
        }

        @keyframes numberPulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .question-content {
            flex: 1;
        }

        .question-category {
            background: var(--warning-gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        @media (min-width: 768px) {
            .question-category {
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 700;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
        }

        @media (min-width: 768px) {
            .question-text {
                font-size: 1.8rem;
                font-weight: 700;
                line-height: 1.3;
                margin-bottom: 20px;
            }
        }

        .question-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            .question-subtitle {
                font-size: 1.1rem;
                font-weight: 500;
                line-height: 1.4;
            }
        }

        /* Opções de resposta avançadas */
        .options-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .options-2 { grid-template-columns: 1fr 1fr; }
        .options-3 { grid-template-columns: repeat(3, 1fr); }
        .options-4 { grid-template-columns: 1fr 1fr; }
        .options-5 { grid-template-columns: repeat(2, 1fr); }

        .option {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: inherit;
            font-family: inherit;
        }

        @media (min-width: 768px) {
            .option {
                padding: 25px;
                font-size: 1.1rem;
                min-height: 120px;
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        }

        .option:focus {
            outline: 2px solid #4ade80;
            outline-offset: 2px;
        }

        .option-emoji {
            font-size: 2rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.2));
        }

        @media (min-width: 768px) {
            .option-emoji {
                font-size: 2.5rem;
                margin-bottom: 15px;
                filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            }
        }

        .option-text {
            line-height: 1.4;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .option-text {
                font-size: 1rem;
            }
        }

        .option:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: rgba(18, 194, 233, 0.8);
            background: rgba(18, 194, 233, 0.15);
            box-shadow: 0 25px 50px rgba(18, 194, 233, 0.3);
        }

        .option.selected,
        .option[aria-pressed="true"] {
            background: var(--success-gradient);
            color: white;
            transform: scale(1.02);
            border-color: rgba(0, 242, 254, 1);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        @media (min-width: 768px) {
            .option.selected,
            .option[aria-pressed="true"] {
                transform: scale(1.05);
                box-shadow: 0 25px 50px rgba(79, 172, 254, 0.6);
            }
        }

        /* Input personalizado para respostas abertas */
        .input-container {
            margin-bottom: 40px;
        }

        .custom-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 25px;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .custom-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .custom-input:focus {
            outline: none;
            border-color: rgba(18, 194, 233, 0.8);
            background: rgba(18, 194, 233, 0.1);
            box-shadow: 0 10px 30px rgba(18, 194, 233, 0.3);
        }

        .custom-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Informações de impacto */
        .impact-section {
            background: var(--gold-gradient);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 15px 40px rgba(247, 151, 30, 0.4);
            animation: impactGlow 3s ease-in-out infinite alternate;
        }

        @keyframes impactGlow {
            0% { box-shadow: 0 15px 40px rgba(247, 151, 30, 0.4); }
            100% { box-shadow: 0 20px 50px rgba(247, 151, 30, 0.6); }
        }

        .impact-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Botão de próxima pergunta */
        .next-button {
            background: var(--danger-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 50px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .next-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 60px rgba(255, 107, 107, 0.6);
        }


        /* Resultado final revolucionário */
        .result-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 80px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
            transform: scale(0.8);
            opacity: 0;
        }

        .result-crown {
            font-size: 6rem;
            margin-bottom: 30px;
            animation: crownFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.5));
        }

        @keyframes crownFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .result-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .result-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
        }

        .result-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .metric-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-section {
            background: var(--danger-gradient);
            border-radius: 24px;
            padding: 40px;
            margin: 50px 0;
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.5);
        }

        .cta-button {
            background: white;
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            padding: 25px 60px;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: ctaHeartbeat 2s infinite;
        }

        @keyframes ctaHeartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .bonus-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            text-align: left;
        }

        .bonus-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .bonus-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
        }

        .hidden {
            display: none;
        }

        /* Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            
            .question-header {
                flex-direction: column;
                text-align: center;
            }
            
            .question-number {
                margin-right: 0;
                margin-bottom: 15px;
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
            
            .cta-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

                        ? "Excelente! Você está no nível elite. Identificamos algumas oportunidades de otimização para maximizar ainda mais seus resultados."
                        : `Score: ${totalScore}/100. Você está no grupo elite dos negócios digitais. Identificamos 3 pontos de melhoria que podem otimizar ainda mais seus resultados.`,
                    potentialLoss: 0,
                    priority: "OTIMIZAÇÃO",
                    variant: resultVariant
                };
            } else if (totalScore >= 61) {
                return {
                    title: resultVariant === 'hard' ? "FORTE MAS PERDENDO DINHEIRO" : "Seu Diagnóstico Digital - Nível Forte",
                    icon: "🚀",
                    color: "#60a5fa",
                    description: resultVariant === 'hard'
                        ? "Muito bom! Você tem uma base forte. Identificamos pontos estratégicos que podem acelerar seu crescimento."
                        : `Score: ${totalScore}/100. Você tem uma base sólida mas ainda há grandes oportunidades de crescimento. Plano personalizado disponível.`,
                    potentialLoss: 0,
                    priority: "ACELERAÇÃO",
                    variant: resultVariant
                };
            } else if (totalScore >= 31) {
                return {
                    title: resultVariant === 'hard' ? "EM EVOLUÇÃO COM POTENCIAL EXPLOSIVO" : "Seu Diagnóstico Digital - Em Evolução",
                    icon: "💎",
                    color: "#f59e0b",
                    description: resultVariant === 'hard'
                        ? "Bom progresso! Você já iniciou sua transformação digital. Há oportunidades importantes para expandir."
                        : `Score: ${totalScore}/100. Você já iniciou sua jornada digital mas há muito espaço para crescer. Principais pontos de melhoria identificados.`,
                    potentialLoss: 0,
                    priority: "EXPANSÃO",
                    variant: resultVariant
                };
            } else {
                return {
                    title: resultVariant === 'hard' ? "INICIANTE - EMERGÊNCIA DIGITAL" : "Seu Diagnóstico Digital - Iniciante",
                    icon: "🚨",
                    color: "#ef4444",
                    description: resultVariant === 'hard'
                        ? "Início da jornada! Há muito potencial para crescimento. Vamos criar um plano personalizado para acelerar sua evolução."
                        : `Score: ${totalScore}/100. Você está no início da transformação digital. Criamos um plano sob medida para acelerar seu crescimento.`,
                    potentialLoss: 0,
                    priority: "TRANSFORMAÇÃO",
                    variant: resultVariant
                };
            }
        }
    </script>
